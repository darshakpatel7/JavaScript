<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var user = {
            username: 'Darshak',
            surname: 'Manvar',
            age: 21,
            salary: 50000,
            qualifications: ['10th', '12th', 'BCA', 'MCA']
        };

        var keyCount = 0;
        for (var key in user) {
            if (user.hasOwnProperty(key)) {
                keyCount++;
            }
        }

        console.log('Total number of keys: ' , keyCount);

    </script>
</body>

</html>
